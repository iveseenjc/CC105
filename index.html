<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
	<title>To-do List app</title>
</head>

<body>
	<div id="main">
		<div class="container">
			<h1>My To-Do List</h1>

			<form id="taskForm" autocomplete="off">
				<input type="text" id="taskTitle" placeholder="Enter task name" required />
				<input type="datetime-local" id="taskDue"/>
				<select id="taskPriority">
					<option value="Low">Low</option>
					<option value="Medium" selected>Medium</option>
					<option value="High">High</option>
				</select>
				<button type="submit">Add Task</button>
			</form>

			<div class="filters">
				<button type="button" id="sortCreatedBtn" onclick="sortTasks('created')">Sort by Created</button>
				<button type="button" id="sortDueBtn" onclick="sortTasks('due')">Sort by Due</button>
				<button type="button" id="sortPriorityBtn" onclick="sortTasks('priority')">Sort by Priority</button>
				<button type="button" id="sortOverdueBtn" onclick="sortTasks('overdue')">Sort by Overdue</button>

				<button type="button" id="deleteAllBtn" class="delete-all-button" onclick="deleteAllTasks()">
					<i class="fa fa-trash"></i> Delete All Tasks
				</button>
			</div>

			<ul id="taskList">
				<li>
					<p><b>No tasks set</b></p>
				</li>
			</ul>
		</div>

		<div id="editModal" class="modal-overlay" style="display:none;">
			<div class="modal">
				<h2>Edit Task</h2>
				<form id="editForm">
					<label>
						Title:
						<input type="text" id="editTitle" required />
					</label>
					<label>
						Due:
						<input type="datetime-local" id="editDue" />
					</label>
					<label>
						Priority:
						<select id="editPriority">
							<option value="Low">Low</option>
							<option value="Medium">Medium</option>
							<option value="High">High</option>
						</select>
					</label>
					<div class="modal-buttons">
						<button type="submit">Save</button>
						<button type="button" id="editCancel">Cancel</button>
					</div>
				</form>
			</div>
		</div>

		<script src="tasks.js"></script>
	</div>
</body>

</html>
